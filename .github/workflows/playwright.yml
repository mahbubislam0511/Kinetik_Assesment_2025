name: Playwright Automation CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html,line

      # 6️⃣ Always upload artifacts (even if tests fail)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Screenshots and Trace files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/
            traces/
            screenshots/
          retention-days: 7

      # 7️⃣ Upload invoice file (from web automation test)
      - name: Upload Invoice File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-invoice
          path: downloads/invoice*.pdf
          retention-days: 7
